<!DOCTYPE html>
<html>
<head>
    <title>Automation Practice Form</title>
</head>
<body>
    <h1>Automation Practice Form</h1>
    <form action="#" method="post">
        <!-- Text Input -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <!-- Date -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female<br><br>

        <!-- Checkboxes -->
        <label>Skills:</label>
        <input type="checkbox" name="skills" value="Java"> Java
        <input type="checkbox" name="skills" value="Python"> Python
        <input type="checkbox" name="skills" value="Selenium"> Selenium<br><br>

        <!-- Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <!-- File Upload -->
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <!-- Color Picker -->
        <label for="favcolor">Favorite Color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <!-- Range -->
        <label for="satisfaction">Satisfaction (1-10):</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>

        <!-- Time -->
        <label for="appt">Choose a time:</label>
        <input type="time" id="appt" name="appt"><br><br>

        <!-- URL -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website"><br><br>

        <!-- Submit and Reset -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
